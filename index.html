<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Animation</title>
</head>
<body>
    <div class="scene">
        <div class="block-mountain">
            <div class="mountain first"></div>
            <div class="mountain second"></div>
            <div class="mountain third"></div>
            <div class="clearfix"></div>
        </div>
        <div class="block-cloud">
            <div class="cloud big-fast">
                <div class="oval"></div>
                <div class="circle big"></div>
                <div class="circle small"></div>
                <div class="clearfix"></div>
            </div>
            <div class="cloud big-slow">
                <div class="oval"></div>
                <div class="circle big"></div>
                <div class="circle small"></div>
                <div class="clearfix"></div>
            </div>
            <div class="cloud small fast">
                <div class="oval"></div>
                <div class="circle big"></div>
                <div class="circle small"></div>
                <div class="clearfix"></div>
            </div>
            <div class="cloud small slow">
                <div class="oval"></div>
                <div class="circle big"></div>
                <div class="circle small"></div>
                <div class="clearfix"></div>
            </div>
        </div>
        <div class="sun"></div>
    </div>
</body>
</html>
